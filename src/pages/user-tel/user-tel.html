<ion-header>
    <ion-navbar>
        <ion-title>修改电话号码</ion-title>
    </ion-navbar>
</ion-header>

<ion-content has-header white-background>
    <ion-grid>
        <ion-row wrap padding>
            <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <ion-item no-padding transparent>
                    <button ion-button item-end left button-clear-outline outline #cOldNumButton [disabled]="OldTelcheckButtonDisabled" (click)="GetOldTelCheckNumberButton()">{{OldcheckNumberTitle}}</button>
                    <ion-label floating>原手机验证码</ion-label>
                    <ion-input required type="tel" ng-minlength="6" ng-maxlength="6" ng-pattern="/^[0-9]{6}$/" [disabled]="OldTelcheckNumberDisabled" check (input)="checkoldchecknumber()" [(ngModel)]="oldcheckNumber" ></ion-input>
                </ion-item>
                <ion-item no-padding transparent>
                    <ion-label floating>新绑定号码</ion-label>
                    <ion-input required type="tel"  ng-minlength="11" ng-maxlength="11" ng-pattern="/^1[0-9]{10}$/" [disabled]="NewTelNumberDisabled" (input)="checknewtel()" [(ngModel)]="newtel"></ion-input>
                </ion-item>
                <ion-item no-padding transparent>
                    <button ion-button item-end left button-clear-outline outline [disabled]="NewTelNumberButtonDisabled" #cNewNumButton (click)="GetNewTelCheckNumberButton()">{{NewcheckNumberTitle}}</button>
                    <ion-label floating>新手机验证码</ion-label>
                    <ion-input required type="tel" ng-minlength="6" ng-maxlength="6" ng-pattern="/^[0-9]{6}$/"[disabled]="NewTelcheckNumberDisabled" check [(ngModel)]="newcheckNumber"></ion-input>
                </ion-item>
                <ion-item no-padding transparent no-lines>
                    <button ion-button button-clear-outline round outline register [disabled]="ChangeTelButtonDisabled" (click)="ChangeTelButton()">立即修改</button>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
