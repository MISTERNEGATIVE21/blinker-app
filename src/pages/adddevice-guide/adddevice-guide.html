<ion-header>
  <ion-navbar>
    <ion-title>XXXX接入向导</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div item class="device-item">
    <img src="assets/img/devices/diyarduino.png" />
  </div>
  <div item class="text-item">
使用说明
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button block icon-left (click)="gotoConfig('ble')">
          <img src="assets/img/icon/wifi-w.png" /> 蓝牙接入
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block icon-left (click)="gotoConfig('net')">
          <img src="assets/img/icon/ble-w.png" /> WiFi接入
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block icon-left (click)="gotoMqttkey('DiyArduino')">
          <img src="assets/img/icon/mqtt-w.png" /> MQTT接入
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
