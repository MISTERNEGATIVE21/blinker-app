<ion-header>
  <ion-navbar>
    <ion-title>场景设置</ion-title>
    <ion-buttons end (click)="gotoAddSceneButtonSetting()">
      <button ion-button icon-only>
        <ion-icon name='add-circle'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="sceneButtonList">
    <div class="sceneButtonItem" *ngFor="let scene of autoProvider.sceneButtonList;index as i">
      <scene-button [scene]="scene" [enable]="false"></scene-button>
      <div>
        <button class="scene-item-button" ion-button outline (click)="editScene(scene)">
          <ion-icon name="md-create"></ion-icon>
        </button>
        <button class="scene-item-button" color="danger" ion-button outline (click)="delScene(i)">
          <ion-icon name="close"></ion-icon>
        </button>
      </div>

    </div>

  </div>
</ion-content>
