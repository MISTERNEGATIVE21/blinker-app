<ion-header>
  <ion-navbar>
    <ion-title>定时任务beta</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="btn-gounp">
    <div btn [ngClass]="{'selected':tab==0}" (click)="changeTab(0)">
      <div class="icon">
        <i class="fal fa-clock"></i>
      </div>
      定时
    </div>
    <div btn [ngClass]="{'selected':tab==1}" (click)="changeTab(1)">
      <div class="icon">
        <i class="fal fa-stopwatch"></i>
      </div>
      倒计时
    </div>
    <div btn [ngClass]="{'selected':tab==2}" (click)="changeTab(2)">
      <div class="icon">
        <i class="fal fa-sync"></i>
      </div>
      循环
    </div>
  </div>
  <div *ngIf="tab==0">
    <timing [device]="device"></timing>
  </div>
  <div *ngIf="tab==1">
    <countdown [device]="device"></countdown>
  </div>
  <div *ngIf="tab==2">
    <div>该功能暂不可用</div>
    <!-- <loop [device]="device"></loop> -->
  </div>
</ion-content>
