<ion-header>
  <ion-navbar>
    <ion-title>设置显示模式</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="mode-box">
    <div class="item" [ngClass]="{'selected':userProvider.localStorage.app.displayMode=='grid'}" (click)="select(0)">
      <img src="assets/img/display-grid.png">
      <i class="far" [ngClass]="{'fa-check-circle':userProvider.localStorage.app.displayMode=='grid','fa-circle':userProvider.localStorage.app.displayMode!='grid'}"></i>
      <div>宫格显示</div>
    </div>
    <div class="item" [ngClass]="{'selected':userProvider.localStorage.app.displayMode=='list'}" (click)="select(1)">
      <img src="assets/img/display-list.png">
      <i class="far" [ngClass]="{'fa-check-circle':userProvider.localStorage.app.displayMode=='list','fa-circle':userProvider.localStorage.app.displayMode!='list'}"></i>
      <div>列表显示</div>
    </div>
  </div>
</ion-content>
