<ion-header>
  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngIf="isAndroid">
      <ion-label>应用自启动</ion-label>
      <ion-toggle [(ngModel)]="userProvider.localStorage.app.autoStart" (ngModelChange)="valueChange()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>接收设备通知</ion-label>
      <ion-toggle [(ngModel)]="userProvider.localStorage.app.allowNotice" (ngModelChange)="valueChange()"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
