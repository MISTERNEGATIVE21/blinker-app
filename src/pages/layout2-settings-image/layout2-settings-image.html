<ion-header>
  <ion-navbar>
    <ion-title>请选择图标</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="img-box">
    <div class="img-item" *ngFor="let filename of imageList">
      <img src="assets/img/devices/{{filename}}.png" (click)="select(filename)">
    </div>
  </div>
</ion-content>
