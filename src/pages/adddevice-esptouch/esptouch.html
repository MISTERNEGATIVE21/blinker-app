<ion-header>
  <ion-navbar>
    <ion-title>blinker快捷配置</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <!-- <img src="assets/img/ownplug-header.png" /> -->
  <ion-card>
    <ion-card-content>
      <p>请先将手机连到WiFi网络,并保证设备已通电</p>
      <p>请在此输入你的WiFi密码，再点击 开始配置</p>
      <br>
      <div style="color:rgb(255, 95, 95);" *ngIf="is5G">该设备暂不支持5G WiFi</div>
      <ion-list>
        <ion-item>
          <ion-label fixed>WiFi名称</ion-label>
          <ion-input type="text" [(ngModel)]="myssid" disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>WiFi密码</ion-label>
          <ion-input type="password" [(ngModel)]="mypasswd"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block (click)="configStart()">开始配置</button>
      <br>
      <div text-center (click)="openWifiSetting()">选择其他WiFi</div>
      <br>
    </ion-card-content>
  </ion-card>
</ion-content>
