<ion-header>
  <ion-navbar>
    <ion-title>通用设备设置</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="device-info">
    <div class="imgbox">
      <img src="assets/img/devices/{{device.config.image}}" onError="this.src='assets/img/devices/unknown.png'" />
    </div>
    <div class="infobox">
      <div class="infoitem">设备名称：{{device.config.customName}}</div>
      <div class="infoitem">设备型号：{{device.deviceType}}</div>
      <div class="infoitem">识别码：{{device.deviceName | devicename2macPipe}}</div>
      <div class="infoitem" *ngIf="device.config.authKey">密钥：
        <span selectable>{{device.config.authKey}}</span>
      </div>
    </div>
  </div>
  <ion-list>
    <ion-item (click)="changeName()">
      <ion-label>
        自定义设备名
      </ion-label>
      <button ion-button clear item-right>修改名称</button>
    </ion-item>
    <div class="h-line"></div>
    <ion-item (click)="changeImage()">
      <ion-label>
        自定义显示图标
      </ion-label>
      <button ion-button clear item-right>选择图标</button>
    </ion-item>
    <div class="h-line"></div>
    <ion-item (click)="changeImage()">
      <ion-label>
        指示灯
      </ion-label>
      <button ion-button clear item-right>选择图标</button>
    </ion-item>
    <div class="h-line"></div>
    <ion-item (click)="changeImage()">
      <ion-label>
        切换美标显示
      </ion-label>
      <button ion-button clear item-right>选择图标</button>
    </ion-item>
    <div class="h-line"></div>
    <ion-item (click)="changeImage()">
      <ion-label>
        固件升级
      </ion-label>
      <button ion-button clear item-right>有新版本</button>
    </ion-item>
    <div class="h-line"></div>
  </ion-list>
  <div class="btnbox">
    <div class="btn">
      <button ion-button block round color="danger" outline (click)="unbind()">解除绑定</button>
    </div>
  </div>
</ion-content>
