<div class="scene-btn-box" (click)="sendData()">
  <div class="icon">
      <i class="{{scene.ico}}"></i>
  </div>
  <div class="scene-name" overflow>{{sceneName}}</div>
  <div class="status">
    <img *ngIf="waiting" src="assets/svg/tail-spin.svg" />
    <div *ngIf="done" class="circle animated fadeIn">
      <ion-icon name="checkmark"></ion-icon>
    </div>
  </div>
</div>
