<div class="devicebox" #sortbox>
  <ng-container *ngFor="let deviceId of deviceDataList">
    <deviceblock class="deviceblock" [device]="deviceDataDict[deviceId]" data-id="{{deviceId}}">
    </deviceblock>
  </ng-container>
  <div class="device-space device-space0"></div>
  <div class="device-space device-space1"></div>
</div>
