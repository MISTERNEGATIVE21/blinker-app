<div class="blinke-tip animate__animated animate__faster"
  [ngClass]="{'animate__fadeInUp': !hide,'animate__fadeOutDown':hide}">
  <div text-box>
    <i *ngIf="tip.type=='error'" class="fal fa-exclamation-circle error"></i>
    <i *ngIf="tip.type=='warn'" class="fal fa-exclamation-circle warn"></i>
    <i *ngIf="tip.type=='done'" class="fal fa-check-circle done"></i>
    <div mess>{{tip.message}}</div>
    <div *ngIf="tip.url">
      <i class="fal fa-question-circle"></i>
    </div>
  </div>
  <div close-btn (click)="close()">
    <i class="fal fa-times"></i>
  </div>
</div>
