<div class="guide-bg animated fadeIn faster">
    <div class="guide" (click)="closeDialog($event)">
        <div class="btn" (click)="close($event)">
            <span>开始使用</span>
        </div>
        <div class="example" (click)="loadExample($event)">
            <span>载入示例</span>
        </div>
    </div>
    <div class="dialogbox top1" [ngClass]="{'hidedialog': !showDialog}">
        <div class="dialog" [ngClass]="{'iphonex':isIphonex}">
            <div class="triangle"></div>
            <span>点击编辑按钮，设计你的设备界面</span>
        </div>
    </div>
    <div class="dialogbox bot1" [ngClass]="{'hidedialog': !showDialog}">
        <div class="dialog">
            <div class="triangle"></div>
            <span>点击这里，可载入示例界面</span>
        </div>
    </div>
</div>
