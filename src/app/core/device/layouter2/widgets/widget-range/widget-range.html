<div widget [ngClass]="{'flex-row-box': lstyle==2}">
  <div class="rangebox" #rangbox [ngClass]="{'full': lstyle==2||lstyle==3||lstyle==4||lstyle==5}">
    <div class="textbox">
      <span>{{t0}}</span>
      <span>{{value}}</span>
    </div>
    <b-range [min]="min" [max]="max" [(value)]="value" (valueChange)="sendData($event)" [barcolor]="'#D8D8D8'"
      [activecolor]="color">
      <div class="textbox top" [ngStyle]="{'width': textBoxWidth}">
        <span>{{t0}}</span>
        <span>{{value}}</span>
      </div>
    </b-range>
  </div>
