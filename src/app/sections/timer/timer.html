<ion-header whitebg>
  <ion-toolbar overlayPadding>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{'TIMING.TIMING_TASK' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <router-outlet></router-outlet>
</ion-content>
<TabBar [activeTab]="selectedIndex" (onPress)="tabBarTabOnPress($event)" style="height: 50px;">
  <TabBarItem [title]="'TIMING.TIMING' | translate" [key]="0" [icon]="icon1" [selectedIcon]="icon11">
    <ng-template #icon1>
      <i class="far fa-clock"></i>
    </ng-template>
    <ng-template #icon11>
      <i class="fas fa-clock"></i>
    </ng-template>
    <!-- <div style="background-color: white; height: 100%; text-align: center">
      <div style="padding-top: 60px">Clicked Life tab， show Life information</div>
      <ng-container>
        <ng-template [ngTemplateOutlet]="content"></ng-template>
      </ng-container>
    </div> -->
  </TabBarItem>
  <TabBarItem [title]="'TIMING.COUNTDOWN' | translate" [key]="1" [icon]="icon2" [selectedIcon]="icon22">
    <ng-template #icon2>
      <i class="far fa-history"></i>
    </ng-template>
    <ng-template #icon22>
      <i class="fas fa-history"></i>
    </ng-template>
    <!-- <div style="background-color: white; height: 100%; text-align: center">
      <div style="padding-top: 60px">Clicked Koubei tab， show Koubei information</div>
      <ng-container>
        <ng-template [ngTemplateOutlet]="content"></ng-template>
      </ng-container>
    </div> -->
  </TabBarItem>
</TabBar>
