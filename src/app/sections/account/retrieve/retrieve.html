<ion-header whitebg>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content whitebg>
  <div class="title-box">
    <div class="title1">找回密码</div>
    <div class="title2">感谢使用 blinker 物联网解决方案</div>
  </div>
  <form class="form-box" (ngSubmit)="onRetrieveButton()" #formBox="ngForm">
      <div class="input-box">
        <div class="item-img">
          <i class="fal fa-mobile"></i>
        </div>
        <input [(ngModel)]="phone" (input)="checkPhone()" name="phone" placeholder="手机号">
        <div class="sendsms">
          <div class="v-line"></div>
          <button [disabled]="smscodeButtonDisabled||waiting" (click)="onSmscodeButton()">{{smscodeButton}}</button>
        </div>
      </div>
      <div class="input-box">
        <div class="item-img">
          <i class="fal fa-shield-check"></i>
        </div>
        <input [(ngModel)]="smscode" (input)="checkAll()" name="smscode" placeholder="验证码">
      </div>
      <div class="input-box">
        <div class="item-img">
          <i class="fal fa-lock-alt"></i>
        </div>
        <input type="password" [(ngModel)]="password" (input)="checkAll()" name="password" placeholder="新密码（至少8位字符）">
      </div>
      <button fullbtn type="submit" [disabled]="retrieveButtonDisabled">
          重设密码</button>
    </form>
