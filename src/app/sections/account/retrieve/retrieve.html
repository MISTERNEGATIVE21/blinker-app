<ion-header whitebg>
  <ion-toolbar overlayPadding>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content whitebg>
  <div class="title-box">
    <div class="title1">{{'ACCOUNT.RETRIEVE' | translate}}</div>
    <div class="title2">{{'ACCOUNT.RETRIEVE_TEXT' | translate}}</div>
  </div>
  <form class="form-box" (ngSubmit)="onRetrieveButton()" #formBox="ngForm">
    <div class="input-box">
      <div class="item-img">
        <i class="fal fa-mobile"></i>
      </div>
      <input [(ngModel)]="phone" (input)="checkPhone()" name="phone" placeholder="{{'ACCOUNT.PHONENUM' | translate}}">
      <div class="sendsms">
        <div class="v-line"></div>
        <button [disabled]="smscodeButtonDisabled" (click)="onSmscodeButton()">{{smscodeButton |
          translate}}{{countdownString}}</button>
      </div>
    </div>
    <div class="input-box">
      <div class="item-img">
        <i class="fal fa-shield-check"></i>
      </div>
      <input [(ngModel)]="smscode" (input)="checkAll()" name="smscode" placeholder="{{'ACCOUNT.SMSCODE' | translate}}">
    </div>
    <div class="input-box">
      <div class="item-img">
        <i class="fal fa-lock-alt"></i>
      </div>
      <input type="password" [(ngModel)]="password" (input)="checkAll()" name="password"
        placeholder="{{'ACCOUNT.PASSWORD3' | translate}}">
    </div>
    <button fullbtn type="submit" [disabled]="retrieveButtonDisabled">
      {{'ACCOUNT.RESET_PASSWORD' | translate}}</button>
  </form>
</ion-content>
