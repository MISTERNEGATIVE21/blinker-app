<ion-header whitebg>
  <ion-toolbar overlayPadding>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content whitebg>
  <div class="title-box">
    <div class="title1">{{'ACCOUNT.REGISTER' | translate}}</div>
    <div class="title2">{{'ACCOUNT.REGISTER_TEXT' | translate}}</div>
  </div>

  <form class="form-box" (ngSubmit)="onRegisterButton()" #formBox="ngForm">
    <div class="input-box">
      <div class="item-img">
        <i class="fal fa-mobile"></i>
      </div>
      <input [(ngModel)]="phone" name="phone" (input)="checkPhone()" placeholder="{{'ACCOUNT.PHONENUM' | translate}}">
      <div class="sendsms">
        <div class="v-line"></div>
        <button [disabled]="smscodeButtonDisabled" (click)="onSmscodeButton()">{{smscodeButton |
          translate}}{{countdownString}}</button>
      </div>
    </div>
    <div class="input-box">
      <div class="item-img">
        <i class="fal fa-shield-check"></i>
      </div>
      <input [(ngModel)]="smscode" (input)="checkAll()" name="smscode" placeholder="{{'ACCOUNT.SMSCODE' | translate}}">
    </div>
    <div class="input-box">
      <div class="item-img">
        <i class="fal fa-lock-alt"></i>
      </div>
      <input type="password" [(ngModel)]="password" (input)="checkAll()" name="password"
        placeholder="{{'ACCOUNT.PASSWORD2' | translate}}">
    </div>
    <button fullbtn type="submit" [disabled]="registerButtonDisabled">
      {{'ACCOUNT.REGISTER' | translate}}</button>
  </form>
  <div class="other">
    <div>
      {{'ACCOUNT.REGISTER_TEXT2' | translate}}
      <span link-text (click)="openUrl(USER_AGREEMENT,'用户协议')">
        {{'ACCOUNT.USER_AGREEMENT' | translate}}
      </span>
      {{'ACCOUNT.AND' | translate}}
      <span link-text (click)="openUrl(PRIVACY_POLICY,'隐私政策')">
        {{'ACCOUNT.PRIVACY_POLICY' | translate}}
      </span>
    </div>
  </div>
</ion-content>
