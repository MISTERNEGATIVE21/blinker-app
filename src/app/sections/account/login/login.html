<ion-header whitebg>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="logo-box">
    <img class="logo" src="{{LOGO}}">
  </div>
  <form class="form-box" (ngSubmit)="login()" #formBox="ngForm">
    <div class="input-box">
      <div class="item-img">
        <i class="fal fa-user"></i>
      </div>
      <input [(ngModel)]="username" name="username" placeholder="用户名/手机号" (focus)="onFocus()" (blur)="onBlur()">
    </div>
    <div class="input-box">
      <div class="item-img">
        <i class="fal fa-lock-alt"></i>
      </div>
      <input type="{{pwshow?'text':'password'}}" [(ngModel)]="password" name="password" placeholder="密码" (focus)="onFocus()" (blur)="onBlur()">
      <i class="iconfont" [ngClass]="{'icon-eye-open': pwshow,'icon-eye-close':!pwshow}" (click)="showPassword()"></i>
    </div>
    <button type="submit" fullbtn>登录</button>
  </form>
  <div class="other">
    <div [routerLink]="['/retrieve']">找回密码</div>
    <div [routerLink]="['/register']">用户注册</div>
  </div>
  <div class="footer-box animated fadeIn faster" *ngIf="showPoweredBy">
    <div>Powered by</div>
    <img src="assets/img/diandeng-logo.png">
  </div>
</ion-content>
