<b-item-list>
  <b-item [height]="70" *ngFor="let tool of tools" [routerLink]="[tool.url]">
    <div class="img-box" [ngStyle]="{'background-color': tool.color}">
      <img src="{{tool.img}}" />
    </div>
    <div class="text-box">
      <div class="name">{{tool.name}}</div>
      <div class="other">{{tool.desp}}</div>
    </div>
    <div class="arrow-box">
      <img src="assets/img/icon/arrow.png">
    </div>
  </b-item>
</b-item-list>
