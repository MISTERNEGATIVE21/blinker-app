<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>开发工具</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="userdevicebox">
    <div class="device-item" [routerLink]="['/devtool/esptouch']">
      <div class="item-img-box">
        <img src="assets/img/esp-logo.png" />
      </div>
      <div class="name-box">
        <div class="name">EspTouch/SmartConfig</div>
        <div class="mac">通过广播wifi热点及密码进行配网</div>
      </div>
    </div>
    <div class="device-item" [routerLink]="['/devtool/qrscanner']">
      <div class="item-img-box qrscanner">
        <img src="assets/img/icon/tool-qrscanner.png" />
      </div>
      <div class="name-box">
        <div class="name">二维码扫描器</div>
        <div class="mac">二维码识别</div>
      </div>
    </div>
    <div class="device-item">
      <div class="item-img-box">
        <img src="assets/img/apconfig.png" />
      </div>
      <div class="name-box">
        <div class="name">ApConfig (暂不可用)</div>
        <div class="mac">通过连接到AP模式的设备进行配网</div>
      </div>
    </div>
    <div class="device-item">
      <div class="item-img-box bleconfig">
        <img src="assets/img/icon/tool-bleconfig.png" />
      </div>
      <div class="name-box">
        <div class="name">BleConfig (暂不可用)</div>
        <div class="mac">通过蓝牙传输wifi热点及密码</div>
      </div>
    </div>
  </div>
</ion-content>
