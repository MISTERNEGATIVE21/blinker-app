<div class="slider" [ngClass]="{'slider-x':direction == 'x','slider-y':direction == 'y'}">
  <div class="bar" #bar>
    <div class="text" [ngStyle]="{'color': activecolor}">{{text}}</div>
    <div class="value" [ngStyle]="{'color': activecolor}">{{value}}</div>
    <div [ngClass]="{'activebar': activebar}" #barActive>
      <div class="text">{{text}}</div>
      <div class="value">{{value}}</div>
    </div>
    <div [ngClass]="{'activebar2': activebar2}" #barActive2></div>
  </div>
  <div class="layer" (tap)="tapEvent($event)" (panstart)="panstartEvent($event)" (panmove)="panmoveEvent($event)"
    (panend)="panendEvent($event)" #touchBar></div>
</div>
