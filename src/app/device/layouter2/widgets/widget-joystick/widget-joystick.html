<div widget>
  <div widget-name>{{widget.tit}}</div>
  <div widget-content>
    <div class="joystick-box">
      <div class="joyout">
        <img src="assets/img/layouter/joyout.png" />
      </div>
      <div class="stick" #stick></div>
      <div class="touch" #touchZone (panend)="panend($event)" (panmove)="panmove($event)"></div>
    </div>
  </div>
</div>
