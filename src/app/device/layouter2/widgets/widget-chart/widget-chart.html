<div widget>
    <!-- <div widget-name>{{widget.tex}}</div> -->
    <div widget-content>
        <div class="chartbox" #chartbox [ngStyle]="{'visibility': !isHidden?'visible':'hidden'}">
            <line-chart-area *ngIf="showChart" [data]="data" [color]="selectedItem.color"
                [quickCode]="quickCode"></line-chart-area>
        </div>
        <div class="nodata" *ngIf="isHidden">
            暂无数据
        </div>
        <div class="btnbox">
            <ng-container *ngFor="let item of widget.items;index as i">
                <div class="item" *ngIf="item.key" (click)="selectItem(item)"
                    [ngStyle]="{'background-color': item.color}"
                    [ngClass]="{'selected': selectedItem==item,'unselected':selectedItem!=item}">
                    {{item.name}}
                </div>
            </ng-container>
        </div>
        <select [(ngModel)]="quickCode" (ngModelChange)="changeQuickCode()">
            <!-- <option value="rt">实时</option> -->
            <option value="1h">最近1小时</option>
            <option value="1d">最近1天</option>
            <option value="1w">最近1周</option>
        </select>
    </div>
</div>
