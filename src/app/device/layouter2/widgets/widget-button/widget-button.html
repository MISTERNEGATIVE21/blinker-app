<div widget #button class="widget-button" [ngStyle]="{'background':backgroundColor}" (tap)="tap($event)"
  (press)="press($event)" (pressup)="pressup($event)">
  <div widget-name [ngClass]="{'on': state=='on'}">{{widget.tit}}</div>
  <div widget-content>
    <div class="icon-box">
      <i class="{{ico}}" [ngStyle]="{'color':color}"></i>
    </div>
  </div>
</div>
