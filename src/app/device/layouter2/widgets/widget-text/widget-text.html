<div widget class="ccenter">
  <div widget-name>{{widget.tit}}</div>
  <div widget-content [ngStyle]="{'color':widget.clr}">
    <div class="icon-box" [ngStyle]="{'width':widget.ico?gridSize+'px':'0px'}">
      <i class="{{widget.ico}}"></i>
    </div>
    <div class="text-box">
      <div class="text" #textBox>
        {{tex}}
      </div>
    </div>
  </div>
</div>
