<div class="padding">
  <div class="box" [ngStyle]="{'height': boxHeight}" #box>
    <div class="header">
      <span>Monitor</span>
      <i class="fal fa-power-off" (click)="tapSwitch()"></i>
      <i class="fal fa-sync" (click)="sync()"></i>
      <i class="fal fa-trash-alt" (click)="clear()"></i>
      <i class="fal fa-times-circle" (click)="close()"></i>
    </div>
    <div class="display" #scrollContainer>
      <div class="textzone" [innerHTML]="data | html">
      </div>
    </div>
    <div class="send-box">
      <form class="send" (ngSubmit)="send()" #formBox="ngForm">
        <input input-zone type="text" [(ngModel)]="sendmess" name="sendmess" #myInput>
        <button class="btn" type="submit">
          <i class="fal fa-arrow-up"></i>
        </button>
      </form>
    </div>
  </div>
</div>
