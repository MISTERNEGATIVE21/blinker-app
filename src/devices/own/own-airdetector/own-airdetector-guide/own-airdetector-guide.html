<ion-header>
    <ion-navbar>
        <ion-title>空气检测器配置说明</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <img src="assets/img/devices/ownairdetector.png" />
    <ion-card>
        <ion-card-content>
            <p>1.先将空气检测器通电，待空气检测器上指示灯闪烁，点击“下一步”开始进行配置。</p>
            <p>2.若指示灯没有闪烁，请长按空气检测器上的开关按键，待指示灯闪烁，松开按键，点击“下一步”开始进行配置</p>
            <br />
            <button ion-button block (click)="gotoPlugConfig()">下一步</button>
        </ion-card-content>
    </ion-card>
</ion-content>
