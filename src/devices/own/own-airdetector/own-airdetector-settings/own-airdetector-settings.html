<ion-header>

    <ion-navbar>
        <ion-title>空气检测器设置</ion-title>
    </ion-navbar>

</ion-header>
<ion-content>
    <p>设备名称：{{device.config.customName}}</p>
    <p>设备型号：{{device.deviceType}}</p>
    <p>设备编码：{{device.deviceName | devicename2macPipe}}</p>
    <p></p>
    <ion-list>
        <ion-item>
            <ion-label>
                自定义设备名
            </ion-label>
            <button ion-button clear item-right>修改名称</button>
        </ion-item>
        <ion-item>
            <ion-label>设置屏幕显示内容</ion-label>
            <ion-toggle item-right></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>指示灯</ion-label>
            <ion-toggle item-right></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>切换美标AQI</ion-label>
            <ion-toggle item-right></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>固件升级</ion-label>
            <div item-right *ngIf="device.version">当前版本：{{device.version}}</div>
        </ion-item>
    </ion-list>
    <button ion-button block color="danger" outline (click)="unbind()">解除绑定</button>
</ion-content>
