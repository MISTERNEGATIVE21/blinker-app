<ion-header>
    <ion-navbar>
        <ion-title>智能插座配置说明</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <img src="assets/img/ownplug-header.png" />
    <ion-card>
        <ion-card-content>
            <p>1.先将智能插座插在墙插或者插板上，待插座上指示灯闪烁，点击“下一步”开始进行配置。</p>
            <p>2.若指示灯没有闪烁，请长按智能插座上的开关按键，待指示灯闪烁，松开按键，点击“下一步”开始进行配置</p>
            <br />
            <button ion-button block (click)="gotoPlugConfig()">下一步</button>
        </ion-card-content>
    </ion-card>
</ion-content>
