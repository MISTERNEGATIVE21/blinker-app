<ion-header>

  <ion-navbar transparent>
    <ion-title>氛围灯</ion-title>
    <ion-buttons end (click)="gotoHelp()">
      <button ion-button icon-only>
        <i class="fal fa-question-circle"></i>
      </button>
    </ion-buttons>
    <ion-buttons end (click)="gotoSettings()">
      <button ion-button icon-only>
        <i class="fal fa-cog "></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="btn-gounp">
    <div btn [ngClass]="{'selected':tab==0}" (click)="changeTab(0)">
      <div class="icon">
        <i class="fal fa-sun"></i>
      </div>
      日光
    </div>
    <div btn [ngClass]="{'selected':tab==1}" (click)="changeTab(1)">
      <div class="icon">
        <i class="fas fa-star"></i>
      </div>
      纯色
    </div>
    <div btn [ngClass]="{'selected':tab==2}" (click)="changeTab(2)">
      <div class="icon">
        <i class="fas fa-star"></i>
      </div>
      呼吸
    </div>
    <div btn [ngClass]="{'selected':tab==3}" (click)="changeTab(3)">
      <div class="icon">
        <i class="fal fa-star"></i>
      </div>
      闪烁
    </div>
    <div btn [ngClass]="{'selected':tab==4}" (click)="changeTab(4)">
      <div class="icon">
        <i class="fal fa-sun"></i>
      </div>
      流光
    </div>
  </div>
  <div *ngIf="tab==0">

  </div>
  <div *ngIf="tab==1">

  </div>
  <div *ngIf="tab==2">

  </div>
  <div *ngIf="tab==3">

  </div>
  <div *ngIf="tab==4">
    
  </div>

</ion-content>
