<ion-header>
  <ion-navbar>
    <ion-title>Arduino接入向导</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div item class="device-item">
    <img src="assets/img/devices/diyarduino.png" />
  </div>
  <div item class="text-item">
    <p>本功能用于使用Arduino SDK的设备接入</p>
    <p>蓝牙接入 推荐设备：</p>
    <p>Arduino UNO / MEGA + 串口蓝牙模块</p>
    <p>WiFi或MQTT接入 推荐设备：</p>
    <p>ESP8266 / ESP32</p>
    <p>MQTT接入实时性较差，如无远程控制需求，请选择WiFi接入</p>
    <br>
    <p>详细接入方法可见：</p>
    <p>https://doc.blinker.app</p>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button block icon-left (click)="gotoConfig('ble','DiyArduino')">
          <img src="assets/img/icon/ble-w.png" /> 蓝牙接入
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block icon-left (click)="gotoConfig('net','DiyArduino')">
          <img src="assets/img/icon/wifi-w.png" /> WiFi接入
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block icon-left (click)="gotoMqttkey('DiyArduino')">
          <img src="assets/img/icon/mqtt-w.png" /> MQTT接入
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
